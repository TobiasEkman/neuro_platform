version: '3.8'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend.Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
      - ai_analysis
      - model_training
      - clinical_coding

  ai_analysis:
    build:
      context: ../services/ai_analysis
      dockerfile: ../docker/flask.Dockerfile
    ports:
      - "5000:5000"

  model_training:
    build:
      context: ../services/model_training
      dockerfile: ../docker/flask.Dockerfile
    ports:
      - "5001:5001"

  clinical_coding:
    build:
      context: ../services/clinical_coding
      dockerfile: ../docker/flask.Dockerfile
    ports:
      - "5002:5002"

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: 