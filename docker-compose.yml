version: '3.8'

services:
  imaging_data:
    build: 
      context: ./services/imaging_data
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    volumes:
      - ${LOCAL_DICOM_PATH}:/data/dicom:ro  # Read-only mount
    environment:
      - UPLOAD_DIR=/data/dicom
      - MONGODB_URI=mongodb://mongodb:27017
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: 